

<div class="backgroud">
<mat-card class="adjustable">
  <mat-card-header>
    <mat-card-title>Profile Creation</mat-card-title>
  </mat-card-header>

<mat-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Basic Details</ng-template>
      
      <mat-form-field appearance="fill">
        <mat-label>EmailId</mat-label>
        <input matInput placeholder="EmailId" formControlName="email" required>
      </mat-form-field><br>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Enter Full Name" formControlName="name" required>
      </mat-form-field><br>
      <mat-form-field appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput placeholder="Enter Phone number" formControlName="phone" required>
      </mat-form-field><br>
      <mat-form-field appearance="fill">
        <mat-label>Experience</mat-label>
        <input matInput placeholder="Enter Experience in years" formControlName="Experience" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <!-- #docregion label -->
  <mat-step [stepControl]="secondFormGroup" label="Add a message">
  <!-- #enddocregion label -->
    <form [formGroup]="secondFormGroup">
      <mat-form-field appearance="fill">
        <mat-label>Message for Interviwer</mat-label>
        <textarea matInput formControlName="message" placeholder="Enter here...." class="text-box-Size"></textarea>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <!-- #docregion label -->
  <mat-step [stepControl]="thirdFormGroup" label="Upload Resume">
    <!-- #enddocregion label -->
      <form [formGroup]="thirdFormGroup">
        <div > 
        <label for="input-file-id" class="resume control-label">Resume:</label>
          <input  class="ng-hide" formControlName="resume" id="input-file-id" multiple type="file"/> 
        </div><br>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

     <!-- #docregion label -->
  <mat-step [stepControl]="skillFormGroup" label="Add Skills">
    <!-- #enddocregion label -->
      <form [formGroup]="skillFormGroup" >
       
        <!-- e------------------------------------------------------------------------l -->
        <div formArrayName="Skills">
        <ng-container *ngFor="let skill of Skills.controls; let i=index" [formGroupName]="i" >
        <div id="div1" class="leftspace">
        <mat-form-field >  
          <mat-label> Skill </mat-label> 
          <mat-select formControlName="skillId" id="skillId" ngDefaultControl (ngModelChange)="onSelectSkill($event)" >
           <mat-option *ngFor="let x of Skill" value="{{x.skillId}}" (change)="onSelectSkill($event)" >{{x.skillName}}</mat-option>  
          </mat-select>  
        </mat-form-field>
      </div>
      <div id="div2" class="spaceL">

        <mat-slider formControlName="level"
            thumbLabel (input)="pitch($event)"
            tickInterval="1" step="1" min="0" max="5" aria-label="text" value="">
          </mat-slider> 
        </div>
          
        </ng-container>
        <div id="div3">
          <button>
        <mat-icon (click)="addNew()">add</mat-icon></button>
      </div>
      </div>
        <!-- --------------------------------------------------------------------------- -->
        <div class="leftspace">
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>

      <button mat-button (click)="storeDatas()">Submit</button>
    </div>
  </mat-step>
</mat-stepper>
</mat-card>
</div>


<router-outlet></router-outlet>
