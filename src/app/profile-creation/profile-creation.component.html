<form [formGroup]="profileForm" class="form-container">
  <mat-card class="adjustable">
    <mat-card-header>
      <mat-card-title>Profile Creation</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <mat-form-field class="full-width">
          <input formControlName="name" matInput placeholder="Name">
        </mat-form-field>
      </div>
      <div class="top">
        <label for="input-file-id" class="resume">Resume:   </label>
        <input  class="ng-hide" id="input-file-id" multiple type="file" />
        
      </div><hr>
      <div>
        <mat-form-field class="full-width">
          <textarea formControlName="message" matInput placeholder="Message for Interviewer"></textarea>
        </mat-form-field>
      </div>

    <div class="row">
        <div id="div1">
          <mat-form-field >  
          <mat-label> Skill Selection </mat-label>  
          <mat-select formControlName="skill">  
            <mat-option value = "option">  </mat-option>  
            <mat-option value = "option">  </mat-option>
            <mat-option value = "option">  </mat-option>    
          </mat-select>  
          </mat-form-field>
        </div>
      <div class="spaceL" id="div2">
        <button mat-mini-fab color="accent" aria-label="Example icon button with a plus icon">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <div class="spaceL" id="div3">
       
          <mat-slider formControlName="weightage"
            thumbLabel [displayWith]="formatLabel"
            tickInterval="5" step="5" min="0"max="25" aria-label="text">
          </mat-slider>
      </div>
    </div> 
     
     <div class="space">
      <button mat-raised-button color="primary" routerLink="/interviewer-screen" routerLinkActive="active">Save</button>
     </div>
    
    </mat-card-content>
  </mat-card>
</form>



<router-outlet></router-outlet>
