  <div class="container " >
    <mat-card class="col-md-12 header">
    <div id="div1">
      <label class="label">Candidate-Info</label>
    </div>
    <!-- <button id="div2" class="dialogButton" >New</button> -->
   <div id="div2" class="searchbar">
    <mat-form-field class="example-full-width">
      <span matPrefix> </span>
      <input type="tel" matInput placeholder="Search" name= "search" [(ngModel)]= "search">
      <mat-icon matSuffix mat-button>search</mat-icon>
      </mat-form-field>
      
      <!-- {{search}} -->
    </div>
    <div id="div3">
      <button class="new_candidate_btn" routerLink="/profile-creation">New</button>
    </div>
  </mat-card>
    <div class="row">
      <div *ngFor="let data of arr " class="col-md-4" >
        <mat-card class="col-md-12 size zoom">
          
          <div class="col-md-6">
            <h2>{{data.canName}}</h2>
            <p>{{data.EmailId}}</p>
            <p>{{data.canPhone}}</p>
            <!-- <p matTooltip="Assesment Date">{{data.Date|date:"dd/MM/yy"}}</p> -->
            <!--  -->
            
          </div>
          <div class="col-md-6">
            <button (click)="openDialogScore()" class="dialogButton" [hidden]="data.Candidatestatus =='Open'">Score</button>
            <mat-icon class="threeDots" id="div2" [matMenuTriggerFor]="menu">more_vert</mat-icon>

            <div  class="dropdown skills" id="div1">
              <h2 class="dropbtn">Skills</h2>
              <div class="dropdown-content">  
              <!-- <a href="#">Candidate</a> -->
                <mat-card *ngFor="let sk of data.skills" >
                  <label id="div1" class="gap">{{sk.skillName}}</label>
                  <label id="div2" class="rightF">{{sk.skilllevel}}</label>
                </mat-card>
              </div>  
            </div>
           
            <mat-menu #menu="matMenu">
              <!-- <label mat-menu-item (click)="sendData(data)" routerLink="/profile-creation">Edit</label> -->
              <label mat-menu-item (click)="openDialogEdit(data)" >Edit</label>
              <!--   -->
              <label mat-menu-item (click)="delete()" >Delete</label>
            </mat-menu>
            
            <div class="row">
              <button (click)="sendData(data)" routerLink="/Assessment" [disabled]="data.Candidatestatus =='closed'" class="position">{{ data.Candidatestatus =='Open' ? 'Start-Assessment' : 'Start-Assessment' }}</button>
            </div>

          </div>
        </mat-card>
      </div>
    </div><br><br>
    
    <div class="row">
      <div *ngFor="let data of arr" class="col-lg-12">
        <mat-card class="col-md-12 col-size">
          <div class="col-md-2">
            <h2>{{data.canName}}</h2>
          </div>
          <div class="col-md-3">
            <p>{{data.Email}}</p>
          </div>
          <div class="col-md-2">
            <p>{{data.canPhone}}</p>
          </div>
          <div class="col-mad-2">
            <h3>{{data.Date}}</h3>
          </div>
          <div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
