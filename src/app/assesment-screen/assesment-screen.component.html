  <div class="col-lg-12" >
  <div class="container col-lg-10" id="div1" >
    <mat-card class="col-md-12 header">
    <div id="div1">
      <label class="label">Candidate-Info</label>
    </div>
   
    <mat-icon class="filter" id="div2" (click)="sidenavright.toggle();">filter_alt</mat-icon>
    
    <div id="div3">
      <button class="new_candidate_btn" routerLink="/profile-creation">New Candidate</button>
    </div>
  </mat-card>
    <div class="row">
      <div *ngFor="let data of arr|filter:Searchvalue:Searchdata|filter:Searchvalue1:Searchdata1;" class="col-md-4" >
        <mat-card class="col-md-12 size zoom">
          
          <div class="col-md-6">
            <h2>{{data.canName}}</h2>
            <p>{{data.EmailId}}</p>
            <p>{{data.canPhone}}</p>
            <!-- <p matTooltip="Assesment Date">{{data.Date|date:"dd/MM/yy"}}</p> -->
            <!--  -->
            
          </div>
          <div class="col-md-6">
            <button (click)="openDialogScore()" class="dialogButton" [hidden]="data.Candidatestatus =='Open'">Score</button>
            <mat-icon class="threeDots" id="div2" [matMenuTriggerFor]="menu">more_vert</mat-icon>

            <div  class="dropdown skills" id="div1">
              <h2 class="dropbtn">Skills</h2>
              <div class="dropdown-content">  
              <!-- <a href="#">Candidate</a> -->
                <mat-card *ngFor="let sk of data.skills" >
                  <label id="div1" class="gap">{{sk.skillName}}</label>
                  <label id="div2" class="rightF">{{sk.skilllevel}}</label>
                </mat-card>
              </div>  
            </div>
           
            <mat-menu #menu="matMenu">
              <!-- <label mat-menu-item (click)="sendData(data)" routerLink="/profile-creation">Edit</label> -->
              <label mat-menu-item (click)="openDialogEdit(data)" >Edit</label>
              <!--   -->
              <label mat-menu-item (click)="delete()" >Delete</label>
            </mat-menu>
            
            <div class="row">
              <button (click)="sendData(data)" routerLink="/Assessment" [disabled]="data.Candidatestatus =='closed'" class="position">{{ data.Candidatestatus =='Open' ? 'Start-Assessment' : 'Start-Assessment' }}</button>
            </div>

          </div>
        </mat-card>
      </div>
    </div><br><br>
  </div>

  <div class="col-md-2 sidebar" id="div2">
    <mat-sidenav-container>
      <mat-sidenav #sidenavright opened="false" mode="over" position="end">
        <mat-nav-list><br>
          <label class="filter_label">Filter Records</label>
          <mat-form-field class="width" appearance="fill">  
            <mat-label>Status Type:</mat-label> 
            <mat-select [(ngModel)]="Searchvalue" (opened)="searchdata('status')" placeholder="Choose status">
             <mat-option  value="Open">Open</mat-option> 
             <mat-option  value='closed'>Closed</mat-option>
             <mat-option  value='new'>New</mat-option> 
            </mat-select>  
          </mat-form-field>

          <mat-form-field class="width" appearance="fill">  
            <mat-label>Filter Name/Email</mat-label> 
            <mat-select [(ngModel)]="Searchdata1" >
             <mat-option  value="canName">Name</mat-option> 
             <mat-option  value='EmailId'>Email</mat-option> 
            </mat-select>  
          </mat-form-field>

          <label class="search_label">Search By Name/Email:</label>
      <mat-form-field class="search_feild" appearance="fill">
        <input type="text" matInput [(ngModel)]="Searchvalue1" placeholder="Search here...">
        <!-- <mat-icon class="search_icon">search</mat-icon> -->
        </mat-form-field>
      <br>

      

        </mat-nav-list>

      </mat-sidenav>
      <mat-sidenav-content>
        <div style="width:vh;height:88vh;">
          
         </div>
       </mat-sidenav-content>
    </mat-sidenav-container>
  </div>

  </div>
