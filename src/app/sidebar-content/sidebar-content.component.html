<form [formGroup]="recruiterData" class="">
  <div class="container">
    <h1 style="font-weight: bolder; color: darkgrey">
      Question & Answer Section
    </h1>
    <div>
      <h2 style="color: blue; padding-left: 10px">
        Choose Skill and Complexity to View Question
      </h2>
      <div id="div3" class="spaceL">
        <mat-form-field >  
        <mat-label> Skill </mat-label> 
        <mat-select formControlName="skillId" ngDefaultControl (ngModelChange)="onSelectSkill($event)" >
         <mat-option *ngFor="let x of Skill" value="{{x.skillId}}" (change)="onSelectSkill($event)" >{{x.skillName}}</mat-option>  
        </mat-select>  
        </mat-form-field>
      </div>
      <div id="div2" class="spaceL">
        <mat-form-field >  
          <mat-label> Complexity </mat-label>  
          <mat-select formControlName="level" ngDefaultControl (ngModelChange)="onSelectComple($event)">
          <mat-option *ngFor="let x of Complexity" value="{{x.Id}}">{{x.Name}}</mat-option>
        </mat-select>  
        </mat-form-field>
      </div>

      <div></div>
    </div>
    <hr />
    <div>
      <div class="size" *ngIf="ques">
        <table class="table table-hover table-bordered">
          <thead class="thead">
            <!-- <th scope="col">#</th> -->
            <th scope="col" style="font-size: 20px; color:black; padding: 17px;">Question</th>
            <th scope="col" style="font-size: 20px; color:black;text-align: center">Answer</th>
          </thead>
          <tbody>
            
              <tr  class="info" *ngFor="let item of levelA  | paginate: { itemsPerPage: 5, currentPage: p }">

                <!-- <th scope="row"></th> -->
                <td style="font-weight: bold; text-align: center;">{{ item.Question }}</td>
                <td style="font-weight: bold; padding: 17px; text-align: center;">{{ item.Answer }}</td>
              </tr>
            
          </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
        <!-- <h2  class="space" ><b>Q:</b> {{question}}</h2>
        <mat-icon id="div1" (click)="hideAnswer()">visibility_off</mat-icon>
        <h4 *ngIf="showMe" id="div2"><b>A:</b>{{answer}}</h4> -->
      </div>
    </div>
    <br />
  </div>
</form>
