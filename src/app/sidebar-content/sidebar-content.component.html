
  <!------------------ third and new-------------------- -->

  <form [formGroup]="recruiterData" class="">
    <div class="container-fluid">
      <div>
        <mat-card>
       
        <label>Choose Skill and Complexity to View Questions</label> <br>
        <div id="div3" class="spaceL">
          <mat-form-field >
          <mat-label> Skill </mat-label>
          <mat-select formControlName="skillId" ngDefaultControl (ngModelChange)="onSelectSkill($event)" >
           <mat-option *ngFor="let x of Skill" value="{{x.skillId}}"(change)="onSelectSkill($event)"  >{{x.skillName}}</mat-option>
          </mat-select>
          </mat-form-field>
        </div>
        <div id="div2" class="spaceL">
          <mat-form-field >
            <mat-label> Complexity </mat-label>
            <mat-select formControlName="level" ngDefaultControl (ngModelChange)="onSelectComple($event)">
            <mat-option *ngFor="let x of Complexity" value="{{x.cmpId}}">{{x.Name}}</mat-option>
          </mat-select>
          </mat-form-field>
        </div>

        <div id="div3" class="spaceL">
          <button routerLink="/addqa">Add Question</button>
        </div>
        <div id="div3" class="spaceL">
          <button routerLink="/addqa">Add New Skill</button>
        </div>
      </mat-card>
      </div>
      <div>
        <div class="size"  >
         
            <mat-card style="overflow-y:scroll;min-height: 66vh;box-shadow: 2px;border: 3px;border-color: black;" >
              <mat-card-header class="fixed">
            
          </mat-card-header>
          <mat-card-content >
            <tbody class="table-striped">
              <mat-icon class="float" (click)="hideAnswer()">keyboard_arrow_down</mat-icon>

                <tr  class="info" *ngFor="let item of arr  | paginate: { itemsPerPage: 5, currentPage: p   } ;let i=index">
                 <b>Question</b>
                 <b>{{i+1}} {{ item.Question }} </b><i class="arrow up" *ngIf="hideMe" (click)="hideAnswer()"></i>
                  <br>
                  
                 <b> Answer: </b>
                 <br><span *ngIf="showMe" class="collapsible active color">{{ item.Answer }} </span><br> <br>
                </tr>
            </tbody>
          </mat-card-content>
          </mat-card>
          <br>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
      <br />
    </div>
  </form>
