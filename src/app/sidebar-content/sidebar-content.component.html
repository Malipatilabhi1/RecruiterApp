  <form [formGroup]="recruiterData" class="">
    <div class="container">
      <h1 style="font-weight: bolder; color: darkgrey">
        Question & Answer Section
      </h1>
      <div>
        <h2 style="color: blue; padding-left: 5px">
          Choose Skill and Complexity to View Question
        </h2>
        <div id="div3" class="spaceL">
          <mat-form-field >
          <mat-label> Skill </mat-label>
          <mat-select formControlName="skillId" ngDefaultControl (ngModelChange)="onSelectSkill($event)" >
           <mat-option *ngFor="let x of Skill" value="{{x.skillId}}"(change)="onSelectSkill($event)"  >{{x.skillName}}</mat-option>
          </mat-select>
          </mat-form-field>
        </div>
        <div id="div2" class="spaceL">
          <mat-form-field >
            <mat-label> Complexity </mat-label>
            <mat-select formControlName="level" ngDefaultControl (ngModelChange)="onSelectComple($event)">
            <mat-option *ngFor="let x of Complexity" value="{{x.cmpId}}">{{x.Name}}</mat-option>
          </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div>
        <div class="size"  >
          <!-- <mat-card> -->
          <!-- <table class="table table-hover table-bordered"> -->
            <mat-card style="overflow-y:scroll;height: 50vh;box-shadow: 2px;border: 3px;border-color: black;" >
              <mat-card-header class="fixed">
            <thead class="thead">
              <!-- <th scope="col">#</th> -->
             <b class="floatleft"> Question: </b>
            </thead>
          </mat-card-header>
          <mat-card-content >
            <tbody class="table-striped">
                <tr  class="info" *ngFor="let item of arr  | paginate: { itemsPerPage: 5, currentPage: p  }">
                  <!-- <th scope="row"></th> -->
                  <mat-icon class="float" (click)="hideAnswer()">keyboard_arrow_down</mat-icon>
                 <b> {{ item.Question }} </b><i class="arrow up" *ngIf="hideMe" (click)="hideAnswer()"></i>
                  <br>
                  
                 <b> Answer: </b>
                 <br><span *ngIf="showMe" class="collapsible active color">{{ item.Answer }} </span><br> <br>
                </tr>
            </tbody>
          </mat-card-content>
          </mat-card>
          <br>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
      <br />
    </div>
  </form>
