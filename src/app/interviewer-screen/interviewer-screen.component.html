 
<form [formGroup]="recruiterData">
  <br>
  <div class="container">
    <mat-card class="container-fluid">
    <div class="div-inline">
      
      <div class="spaceL" id="div1">
        <button mat-raised-button color="primary" class="color" (click)="assesmentStart()">Assesment-Start</button>
      </div>

      <div class="spaceL" id="div2">
        <!-- <Span><input class="spaceL" type="text" placeholder="Assesment-id: 1" disabled> </Span> -->
        <span>Assessment-Id:{{Asid}}</span>

      </div>

      <div class="spaceL" id="div3">
        <!-- <span><input  type="text" placeholder="Assesment-date: {{Today | date:'MMM-dd'}}" disabled></span> -->
        <span>Date: {{Today | date:'MMM-dd'}}</span>
      </div>

      <div  class="dropdown div" id="div4">
          <mat-icon class="dropbtn">account_box</mat-icon>
          <div class="dropdown-content">
          <!-- <a href="#">Candidate</a> -->
          <mat-card>
          <span href="#"><b>Id : {{  CId }}</b></span><br>
          <span href="#"><b>Name : {{ Name}}</b></span><br>
          <span><b>{{Email}}</b></span>
          <span></span>
        </mat-card>
          </div>
      </div>

      <div  class="dropdown div spaceL spaceleft" id="div5">
       <span class="dropbtn" style=" font-size: 14px; color:black">Skills</span>
        <div class="dropdown-content">
        <!-- <a href="#">Candidate</a> -->
        <mat-card>
        <!-- <span *ngFor="let value of SSkills">{{value.ski}}</span><hr> -->
        <span class="spaceNew"><b>C#</b></span>
        <span class="">Easy</span><br><hr>
        <span class="spaceNew"><b>Angular</b> </span>
        <span class="">Medium </span>
        
        
        <span></span>
      </mat-card>
        </div>
    </div>

      <div  id="div5" class="margin">
        <span class="spaceL">{{nextI}}/{{arrayLength}}</span>
        <mat-icon (click)="privQuestion('prev')" class="margintop">arrow_circle_left</mat-icon>
        <mat-icon (click)="nextQuestion('next')" class="margintop">arrow_circle_right</mat-icon>  
      </div> 
    </div>   

  <div class="size" >   
    <h2  class="space red" id="div1"> {{question}} </h2>
    <span id="div2"><mat-icon id="div1" class="position" *ngIf="hideMe" (click)="hideAnswer()">visibility_off</mat-icon></span>
    <h3 *ngIf="showMe" id="div"><b></b>{{answer}}</h3>
  </div>  <br>
<div>
  
  <div class="space" id="div1">
    
      <label>Score :</label> 
      <mat-slider (click)="updateSetting(value)" ngDefaultControl formControlName="score"
      [(ngModel)]="value"
      tickInterval="1" step="1" min="0"max="3" aria-label="text" >
      </mat-slider>  
    </div>
    <label class="space" *ngIf="resume">{{ScoreData}}</label>
    <div id="div2" >
      <label for="">Key Words :</label>
     {{keywordzz}}
    </div>
  </div>
    <div class="">

      <div id="div2" >
        <label>Note</label> 
        <angular-editor id="editor2" placeholder="Enter Here......" [config]="editorConfig1" formControlName="note">
          
        </angular-editor>    
    </div>
    
  </div><br>

  
    <mat-card-footer>
      <button class="endbutton" (click)="saveData()">End-Assesment</button>
    </mat-card-footer>
  </mat-card>
 </div>
 
</form>
